<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Online Playground - CuriousX</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
    <script src="CuriousX.js"></script>

    <!-- Google Font -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    <!-- jQuery 3 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">


</head>

<body>

    <nav class="nav navbar-top primary">
        <h2 class="nav_logo">
            <i class="fas fa-tools"></i>
            <span> CuriousX</span>
        </h2>
    </nav>

    <div class="main-content d-flex">
        <div class="container" id="container">

            <div id="header-control">
                <div class="btn-group">
                    <button type="button" class="btn btn-default btn-custom" id="open_file" onclick="openFile()"
                        data-toggle="tooltip" data-container="body" data-placement="right" title=""
                        data-original-title="Open File from Disk"><i class="fas fa-folder-open"></i></button>
                </div>

                <div class="btn-group setting-btn" role="group">
                    <button type="button" class="btn btn-default" id="toggle-theme" data-toggle="tooltip"
                        data-container="body" data-placement="left" title="" data-original-title="Change Theme"><i
                            class="fas fa-moon fa-lg"></i></button>

                    <button type="button" class="btn btn-default"
                        onclick="window.open('https://github.com/jnyfah/CuriousX#readme', '_blank');" id="info"
                        data-toggle="tooltip" data-container="body" data-placement="left" title=""
                        data-original-title="About Site">
                        <i class="fas fa-info-circle"></i>
                    </button>
                </div>

            </div>


            <div id="mi" class="split">
                <div id="editor-main">
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="active" id="editor-1"><a data-toggle="tab">main.txt</a></li>
                    </ul>

                    <div class="editor-content">

                        <body onload="document.getElementById('codeArea').value = '';"></body>
                        <pre id="lineNumbers">1</pre>
                        <textarea class="code" id="codeArea"></textarea>
                    </div>
                </div>

                <div class="control-bar">
                    <a tabindex="0" type="button" class="btn btn-default btn-sm" id="share-btn" onclick="run_cmake()"
                        data-toggle="popover" data-placement="right" data-trigger="hover"
                        data-content="Share the code to your friends and colleagues" data-original-title="" title=""><i
                            class="fa fa-play"></i><strong>Compile</strong></a>
                </div>

            </div>

            <div class="output-section">
                <ul class="nav nav-tabs" id="compilerTabs" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="lexer-tab" data-toggle="tab" href="#lexer" role="tab">Lexer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="parser-tab" data-toggle="tab" href="#parser" role="tab">Parser Tree</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="symbol-tab" data-toggle="tab" href="#symbol" role="tab">Symbol Table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="codegen-tab" data-toggle="tab" href="#codegen" role="tab">Codegen</a>
                    </li>
                    <li class="nav-item" style="display: none;">
                        <a class="nav-link" id="error-tab" data-toggle="tab" href="#error" role="tab">Error</a>
                    </li>
                </ul>

                <div class="tab-content">
                    <pre class="tab-pane fade show active" id="lexer" role="tabpanel">
                    <!-- Lexer content goes here -->
                </pre>
                    <pre class="tab-pane fade" id="parser" role="tabpanel">
                    <!-- Parser content goes here -->
                </pre>
                    <pre class="tab-pane fade" id="symbol" role="tabpanel">
                    <!-- Symbol table content goes here -->
                </pre>
                    <pre class="tab-pane fade" id="codegen" role="tabpanel">
                    <!-- Codegen content goes here -->
                </pre>
                    <pre class="tab-pane fade" id="error" role="tabpanel">
                    <!-- WASM error message will go here -->
                    </pre>
                </div>
            </div>

        </div>

    </div>

    </br>
    </br>

</body>

</html>
