<head>

<!-- JS -->

<nav class="nav navbar-top primary">
    <h2 class="nav_logo">
        <i class="fas fa-code"></i>
        <span> CuriousX</span>
    </h2>

    <!-- Go to www.addthis.com/dashboard to customize your tools -->
    <div class="addthis_inline_share_toolbox_7qby" id="addthis_nav"></div>

</nav>


<div class="main-content d-flex">
    <div class="container" id="container">

        <div id="header-control">
            <div class="btn-group">
                <button type="button" class="btn btn-default btn-custom" id="open_file" onclick="openFile(dispFile)"
                    data-toggle="tooltip" data-container="body" data-placement="right" title=""
                    data-original-title="Open File from Disk"><i class="fas fa-folder-open"></i></button>
                <button type="button" class="btn btn-default btn-custom" onclick="save_code_modal()" id="save_file"
                    data-toggle="tooltip" data-container="body" data-placement="right" title=""
                    data-original-title="Save File to Disk - F9"><i class="fas fa-save"></i></button>
            </div>

            <div class="btn-group setting-btn" role="group">
                <button type="button" class="btn btn-default" id="toggle-theme" data-toggle="tooltip"
                    data-container="body" data-placement="left" title="" data-original-title="Change Theme"><i
                        class="fas fa-moon fa-lg"></i></button>
                <button type="button" class="btn btn-default" onclick="about_modal()" id="info" data-toggle="tooltip"
                    data-container="body" data-placement="left" title="" data-original-title="About Site"><i
                        class="fas fa-info-circle"></i></button>
            </div>
        </div>

        <div id="mi" class="split">
            <div id="editor-main">
                <ul class="nav nav-tabs" role="tablist">
                    <li class="active" id="editor-1"><a data-toggle="tab">main.txt</a></li>
                </ul>

                <div class="editor-content">
                    <pre id="lineNumbers">1</pre>
                    <textarea class="code" id="codeArea"></textarea>
                </div>


            </div>




            <div class="control-bar">
                <div id="control-btn"><button type="button" class="btn btn-success btn-sm" id="run-btn"
                        onclick="run_cmake()"><i class="fa fa-play"></i>â€‚<strong>Compile</strong></button></div>
                <a tabindex="0" type="button" class="btn btn-default btn-sm" id="share-btn" onclick="share_code_modal()"
                    data-toggle="popover" data-placement="right" data-trigger="hover"
                    data-content="Share the code to your friends and colleagues" data-original-title="" title=""><i
                        class="fa fa-share"></i><strong>Share</strong></a>
            </div>


        </div>

        <div class="output-section">
            <ul class="nav nav-tabs" id="compilerTabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="lexer-tab" data-toggle="tab" href="#lexer" role="tab">Lexer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="parser-tab" data-toggle="tab" href="#parser" role="tab">Parser Tree</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="symbol-tab" data-toggle="tab" href="#symbol" role="tab">Symbol Table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="codegen-tab" data-toggle="tab" href="#codegen" role="tab">Codegen</a>
                </li>
            </ul>

            <div class="tab-content">
                <pre class="tab-pane fade show active" id="lexer" role="tabpanel">
                    <!-- Lexer content goes here -->
                </pre>
                <pre class="tab-pane fade" id="parser" role="tabpanel">
                    <!-- Parser content goes here -->
                </pre>
                <pre class="tab-pane fade" id="symbol" role="tabpanel">
                    <!-- Symbol table content goes here -->
                </pre>
                <pre class="tab-pane fade" id="codegen" role="tabpanel">
                    <!-- Codegen content goes here -->
                </pre>
            </div>
        </div>

    </div>

</div>
